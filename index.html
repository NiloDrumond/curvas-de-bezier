<!DOCTYPE html>
<html>
    <head>
	    <!-- Compiled and minified JavaScript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <meta charset="utf-8">
        <title> Curvas De Bezier </title>
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="menu">
            <div>
                <label class="container">
                    PONTOS
                    <input type="checkbox" onclick="togglePoints()" checked="checked">
                </label>
            </div>

            <div>
                <label class="container">
                    POLIGONAL
                    <input type="checkbox" onclick="togglePoligons()" checked="checked">
                </label>
            </div>

            <div>
                <label class="container">
                    CURVA
                    <input type="checkbox" onclick="toggleCurve()" checked="checked">
                </label>
            </div>

            <button class="btn-button" onclick="AddCurva()">
                ADICIONAR CURVA 
            </button>

            <button class="btn-button" onclick="RemoveCurva()">
                REMOVER CURVA 
            </button>

            <button class="btn-button" onclick="ChangeCurva()">
                TROCAR CURVA 
            </button>

            <div class="input-field col s6"> <input id="num_avaliacoes" placeholder="Numero de avaliações" type="text" class="validate"></div>
        </div>
        <div class="canvas-container">
            <canvas id="canvas" tabindex="1"></canvas>
        </div>
    </body>
    <script src="script.js"></script>
</html>
